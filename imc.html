<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fundo">

        <div class="calculadoraIMC">
            <h1 style="padding: 10px;">Calculadora - IMC</h1>
            <hr style="height: 10px; background-color:rgb(62, 61, 61) ; width: 100%; border: none;">
              
            <table>
                <tr>
                    <td>Nome</td>
                    <td><input id="nome" type="text"></td>

                </tr>

                <tr>
                    <td>Altura</td>
                    <td><input id="altura"type="text" placeholder="Cm"></td>

                </tr>
                <tr>
                    <td>Peso</td>
                    <td><input id="peso" type="text" placeholder="KG"></td>

                </tr>
            </table>
            <button id="calcular" >Calcular</button><br>
            <textarea name="resultado" id="resultado" cols="25" rows="7"></textarea>

         </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
